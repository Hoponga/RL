# Self‑Distillation Algorithm Configuration
distillation:
  num_prompts_per_step: 128
  num_generations_per_prompt: 1
  max_rollout_turns: 1
  max_num_steps: 1000
  max_num_epochs: 10
  val_batch_size: 64
  val_period: 10
  val_at_start: false
  val_at_end: false
  max_val_samples: 512
  topk_logits_k: 1024
  seed: 42
  # EMA Teacher Configuration:
  # - ema_decay: 1.0 (default) = teacher shares parameters with student (standard self-distillation)
  # - ema_decay: 0.999 = separate EMA teacher that slowly tracks student (teacher = 0.999*teacher + 0.001*student)
  # - ema_decay: 0.9999 = slower EMA update (more stable but less responsive to student changes)
  # Set ema_decay < 1.0 to enable a separate teacher policy with EMA updates
  ema_decay: 0.9999999

loss_fn:
  kl_type: "mixed"
  mixed_kl_weight: 0.5
  zero_outside_topk: false

checkpointing:
  enabled: false
  checkpoint_dir: "checkpoints/self-distillation-${policy.model_name}"
  metric_name: "val:accuracy"
  higher_is_better: true
  keep_top_k: 3
  save_period: 10
  checkpoint_must_save_by: null
  model_save_format: "safetensors"
  save_consolidated: false

policy: &POLICY_BASE
  model_name: "Qwen/Qwen3-1.7B"
  tokenizer:
    name: ${..model_name}
    chat_template_kwargs: null
  train_global_batch_size: 64
  train_micro_batch_size: 1
  generation_batch_size: 64
  logprob_batch_size: 1
  max_total_sequence_length: 16384
  precision: "bfloat16"
  logprob_chunk_size: null

  offload_optimizer_for_logprob: false

  dtensor_cfg: &DTENSOR_BASE
    enabled: true
    _v2: true
    cpu_offload: False
    sequence_parallel: false
    activation_checkpointing: true
    tensor_parallel_size: 2
    context_parallel_size: 2
    custom_parallel_plan: null

  dynamic_batching:
    enabled: true
    train_mb_tokens: ${mul:${..max_total_sequence_length}, ${..train_micro_batch_size}}
    logprob_mb_tokens: ${mul:${..max_total_sequence_length}, ${..logprob_batch_size}}
    sequence_length_round: 64

  sequence_packing:
    enabled: false
    train_mb_tokens: ${mul:${..max_total_sequence_length}, ${..train_micro_batch_size}}
    logprob_mb_tokens: ${mul:${..max_total_sequence_length}, ${..logprob_batch_size}}
    algorithm: "modified_first_fit_decreasing"
    sequence_length_round: 64

  max_grad_norm: 1.0
  make_sequence_length_divisible_by: ${mul:${mul:${.dtensor_cfg.tensor_parallel_size}, ${.dtensor_cfg.context_parallel_size}}, 2}

  optimizer:
    name: "torch.optim.AdamW"
    kwargs:
      lr: 2.0e-5
      weight_decay: 0.01
      betas: [0.9, 0.999]
      eps: 1e-8
      foreach: False
      fused: False

  megatron_cfg: &MEGATRON_BASE
    enabled: false
    empty_unused_memory_level: 0
    activation_checkpointing: false
    converter_type: "Qwen3ForCausalLM"
    tensor_model_parallel_size: 2
    expert_tensor_parallel_size: 1
    expert_model_parallel_size: 1
    pipeline_model_parallel_size: 2
    num_layers_in_first_pipeline_stage: null
    num_layers_in_last_pipeline_stage: null
    context_parallel_size: 2
    pipeline_dtype: ${policy.precision}
    sequence_parallel: false
    freeze_moe_router: true
    moe_router_dtype: "fp64"
    moe_router_load_balancing_type: "none"
    moe_router_bias_update_rate: 0.0
    moe_permute_fusion: false
    apply_rope_fusion: True
    bias_activation_fusion: True
    defer_fp32_logits: False
    moe_per_layer_logging: False
    moe_enable_deepep: false
    moe_token_dispatcher_type: "allgather"
    moe_shared_expert_overlap: false

    optimizer:
      optimizer: "adam"
      lr: 2.00001e-5
      min_lr: 2.0e-5
      weight_decay: 0.01
      bf16: true
      fp16: false
      params_dtype: "float32"

      adam_beta1: 0.9
      adam_beta2: 0.999
      adam_eps: 1e-8

      sgd_momentum: 0.9

      use_distributed_optimizer: true
      use_precision_aware_optimizer: true
      optimizer_cpu_offload: false
      optimizer_offload_fraction: 0.0

      clip_grad: ${policy.max_grad_norm}

    scheduler:
      start_weight_decay: ${policy.megatron_cfg.optimizer.weight_decay}
      end_weight_decay: ${policy.megatron_cfg.optimizer.weight_decay}
      weight_decay_incr_style: "constant"
      lr_decay_style: "constant"
      lr_decay_iters: 1000
      lr_warmup_iters: 10
      lr_warmup_init: 2.0e-6

    distributed_data_parallel_config:
      grad_reduce_in_fp32: false
      overlap_grad_reduce: true
      overlap_param_gather: true
      use_custom_fsdp: false
      data_parallel_sharding_strategy: "optim_grads_params"

  scheduler:
    - name: "torch.optim.lr_scheduler.LinearLR"
      kwargs:
        start_factor: 0.1
        end_factor: 1.0
        total_iters: 10
    - name: "torch.optim.lr_scheduler.ConstantLR"
      kwargs:
        factor: 1.0
        total_iters: 10000000000
    - milestones: [10]

  generation:
    backend: "vllm"
    max_new_tokens: ${..max_total_sequence_length}
    temperature: 1.0
    top_p: 1.0
    top_k: null
    stop_token_ids: null
    stop_strings: null
    vllm_cfg:
      async_engine: false
      precision: ${...precision}
      kv_cache_dtype: "auto"
      tensor_parallel_size: 1
      pipeline_parallel_size: 1
      expert_parallel_size: 1
      gpu_memory_utilization: 0.4
      max_model_len: ${...max_total_sequence_length}
      enforce_eager: False
      use_deep_gemm: False
      num_last_layers_in_bf16: 0
      num_first_layers_in_bf16: 0
      distributed_executor_backend: null

    colocated:
      enabled: true
      resources:
        gpus_per_node: null
        num_nodes: null

# No separate teacher block for self‑distillation

data:
  max_input_seq_length: ${policy.max_total_sequence_length}
  shuffle: true

  train:
    dataset_name: OpenThoughts
    processor: "openthoughts_processor"
    config_name: "metadata"
    # If your loader expects the HF dataset name, use:
    # dataset_path: "open-thoughts/OpenThoughts-114k"
    # split: "train"
  validation:
    dataset_name: AIME2024
    repeat: 16
    # repeat: 1
    # split: "train"  # or "validation" if you have one
  default:
    prompt_file: "examples/prompts/cot.txt"
    system_prompt_file: null
    env_name: "math"

env:
  math:
    num_workers: 8

logger:
  log_dir: "logs/self-distillation"
  num_val_samples_to_print: 5
  wandb_enabled: true
  tensorboard_enabled: true
  mlflow_enabled: false
  swanlab_enabled: false
  monitor_gpus: true
  wandb:
    project: "nemo-distillation"
    name: "self-distillation-${data.train.dataset_name}-${policy.model_name}-${loss_fn.kl_type}-${distillation.topk_logits_k}"
  swanlab:
    project: "nemo-distillation"
    name: "self-distillation-${data.train.dataset_name}-${policy.model_name}-${loss_fn.kl_type}-${distillation.topk_logits_k}"
  tensorboard:
    log_dir: "tb_logs-self-distillation-${data.train.dataset_name}"
  mlflow:
    experiment_name: "distillation-dev"
    run_name: "self-distillation-math-cl-logger"
  gpu_monitoring:
    collection_interval: 10
    flush_interval: 10

cluster:
  gpus_per_node: 8
  num_nodes: 1
